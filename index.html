<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Styles/main.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>FoodMaps</title>
</head>
<body>
    <div class="main">
        <div class="head">
            <a href="index.html" class="link">FoodMaps</a>
            <div class="headerEnd">
                <a href="" class="link">Login</a>
                <a href="" class="link">Register</a>
            </div>
            
        </div>
        <div class="content">
            <div class="selectors">
                <div class="cost center option">
                    <h2>Cost</h2>

                </div>
                <div class="location center option">
                    <h2>location</h2>

                </div>
                <div class="type center option">
                    <h2>type</h2>

                </div>
                <div class="center option">
                    <div class="description">
                        <h2>Select restraunt rating</h2>
                    </div>
                    <div class="rating">
                        <input type="radio" name="stars" class="rateBox" id=star1><label for="star1" class="rate"></label>
                        <input type="radio" name="stars" class="rateBox" id=star2><label for="star2"class="rate"></label>
                        <input type="radio" name="stars" class="rateBox" id=star3><label for="star3"class="rate"></label>
                        <input type="radio" name="stars" class="rateBox" id=star4><label for="star4"class="rate"></label>
                        <input type="radio" name="stars" class="rateBox" id=star5><label for="star5"class="rate"></label>
                    </div>
                </div>

            </div>
            <div class="search center">
                <div class="searchBar">
                    <h2>Search</h2>
                </div>
                
            </div>
        </div>

    </div>
    

    
</body>
</html>
