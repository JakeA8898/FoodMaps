<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Styles/main.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>FoodMaps</title>
</head>
<body>
    <div class="main">
        <div class="head">
            <a href="index.html" class="link">FoodMaps</a>
            <div class="headerEnd">
                <a href="" class="link">Login</a>
                <a href="" class="link">Register</a>
            </div>
            
        </div>
        <div class="content">
            <div class="selectors">
                <div class="center option">
                    <div class="description">
                        <h2>Show me restraunts that cost at most:</h2>
                    </div>

                    <div class="radioSelector cost">
                        <input type="radio" name="costs" id=cost4><label for="cost4"></label>
                        <input type="radio" name="costs" id=cost3><label for="cost3"></label>
                        <input type="radio" name="costs" id=cost2><label for="cost2"></label>
                        <input type="radio" name="costs" id=cost1><label for="cost1"></label>
                    </div>

                </div>
                <div class="center option">
                    <div class="description">
                        <h2>Show me restraunts in this location:</h2>
                    </div>
                    <div class=location>
                        <input type="text" id="search" class="input" placeholder="Enter postal code or city">
                        <button id="locate" class="input"></button>
                    </div>

                </div>
                <div class="type center option">
                    <div class="description">
                        <h2>I want to eat:</h2>
                        <span>(Fast food, Sit Down, Italian..)</span>
                        
                    </div>

                    <div class="type">
                        <input type="text" id="restrauntType" class="input" placeholder="">
                    </div>

                </div>
                <div class="center option">
                    <div class="description">
                        <h2>Show me restraunts with a rating above or equal to:</h2>
                    </div>
                    <div class="radioSelector raiting">
                        <input type="radio" name="stars" id=star5><label for="star5"></label>
                        <input type="radio" name="stars" id=star4><label for="star4"></label>
                        <input type="radio" name="stars" id=star3><label for="star3"></label>
                        <input type="radio" name="stars" id=star2><label for="star2"></label>
                        <input type="radio" name="stars" id=star1><label for="star1"></label>
                    </div>
                </div>

            </div>
            <div class="search center">
                <div class="searchBar">
                    <h2>Search</h2>
                </div>
                
            </div>
        </div>

    </div>
    

    
</body>
</html>
